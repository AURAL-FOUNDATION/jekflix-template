# Site Settings
name: Aural Foundation_Music Library
title: Aural Foundation | Music Library
description: The Aural Foundation Music Library by Marginal its an effort to provide an outlet for music producers and composers from  different scenes in mexico.
tags:
  - music library
  - compositions
  - stems
  - loops
  - drum kits
email: auralfoundationmusiclib@gmail.com
disqus_username: disqus_username
show_hero: false


# Social Media Settings
# Remove the item if you don't need it
github_username: github_username
facebook_username: auralfoundationmusic
twitter_username: twitter_username
instagram_username: auralfoundationmusic
linkedin_username: linkedin_username
medium_username: medium_username


# Theme Settings
themeColor: "#ff0a16"
primaryDark: "#141414"
accentDark: "#ffffff"
lightGray: "#f2f2f2"
texts: "#333333"


# Posts Settings
show_time_bar: false
show_modal_on_exit: false
show_modal_on_finish_post: false
two_columns_layout: true


# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site
google_analytics: "UA-XXXXXXXX-X"
language: "en"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"

# Content paginator
paginate_content: 36
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]
